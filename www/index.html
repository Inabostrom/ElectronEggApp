<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Det perfekte egget!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rqm0mja.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Det perfekte egget!</h1>

      <div class="timer-select-wrapper">
        <p>Velg dine ønsker og du vil få koketiden for ditt egg</p>
        <div class="switch-value">
          <div class="button">
            <div class="s-size center-content">
              <span>S</span>
            </div>
          </div>

          <div class="button">
            <div class="m-size center-content">
              <span>M</span>
            </div>
          </div>

          <div class="button">
            <div class="l-size center-content">
              <span>L</span>
            </div>
          </div>
        </div>
        <p class="minutes">7 minutter</p>
        <div class="sett-timer-wrapper">
          <div class="soft-boiled button2">
            <p>Bløtkokt</p>
          </div>
          <div class="medium button2">
            <p>Medium</p>
          </div>
          <div class="hard-boiled button2">
            <p>Hardkokt</p>
          </div>
        </div>
      </div>

      <div class="time-running-wrapper display-none">
        <span class="count-number">0</span>
        <span class="count-text-number"></span>
      </div>
      <div id="start-button">Start</div>
    </div>

    <script src="js/javascript.js"></script>
  </body>
</html>
